<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Uygulaması</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="container">
        <div class="header">
            <h2>ŞİFRE UYGULAMASI</h2>
        </div>
        <div class="content">
            <textarea name="" id="leftTextArea" placeholder="Kriptolanacak şifreyi giriniz..."></textarea>

            <div class="buttonDiv">
                <button id="encodeButton" type="button">Şifrele</button>
                <button id="decodeButton" type="button">Çöz</button>
                <button id="clearButton" type="button">Temizle</button>
            </div>

            <textarea name="" id="rightTextArea" placeholder="Şifrelenmiş hali..."></textarea>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
